            <h2>A*</h2>
            <div class="banner">
                <b>A*</b> ist ein Suchalgorithmus, welcher zu jedem Zeitpunkt den Knoten n untersucht, bei welchem <i>f(n)  = g(n) + h(n)</i> minimal ist.
                <i>g(n)</i> sind dabei die Kosten vom Start bis <i>n</i> und <i>h(n)</i> ist die heuristische Schätzung von <i>n</i> bis zum Ziel.
